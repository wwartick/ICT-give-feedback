<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Give Feedback</title>
</head>
<body>
    <div class="main-container">
        <h3>Give Feedback</h3>
        <span>Your Thoughts are valuable in helping improve our products</span>
        <textarea name="textarea" id="textarea" cols="45" rows="7"
        placeholder="Let us know what's on your mind"></textarea>
        <input type="checkbox" name="privacy" id="privacy">
        <label for="privacy"> I may be contacted about this feedback. See your <u>privacy policy</u> </label>
        <input type="checkbox" name="research" id="research">
        <label for="research"> I'd like to help improve the products by joining the <u>Research Group</u> </label>
        <button>Send feedback</button>
    </div>
</body>
</html>
